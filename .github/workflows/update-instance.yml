name: Update instance
on:
  push:
    branches:
      - main
concurrency: serialize
env:
  TEMPLATE: cookiecutter-django-package
  PROJECT: cookiecutter-django-package-instance
jobs:
  instance:
    runs-on: ubuntu-latest
    steps:
      - name: Check out ${{ env.TEMPLATE }}
        uses: actions/checkout@v4
        with:
          path: ${{ env.TEMPLATE }}

      - name: Check out ${{ env.PROJECT }}
        uses: actions/checkout@v4
        with:
          repository: "omenapps/${{ env.PROJECT }}"
          path: ${{ env.PROJECT }}
          token: ${{ secrets.X_GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v4.7.1
        with:
          python-version: "3.11"

      - name: Install cutty
        working-directory: ${{ env.TEMPLATE }}
        run: |
          pip install --constraint=.github/workflows/constraints.txt cutty
          cutty --version

      - name: Import commit into ${{ env.PROJECT }}
        run: |
          cutty import --non-interactive --cwd=${PROJECT} --revision=${GITHUB_SHA}
        env:
          GIT_AUTHOR_NAME: "GitHub Action"
          GIT_AUTHOR_EMAIL: "action@github.com"

      - name: Push to omenapps/${{ env.PROJECT }}
        run: |
          if ! git -C ${TEMPLATE} show --no-patch --format=%B ${GITHUB_SHA} | grep -q ^Retrocookie-Original-Commit:
          then
            git -C $PROJECT push https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/omenapps/$PROJECT.git HEAD:main
          fi
